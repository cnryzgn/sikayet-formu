<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Geri Bildirim | Anonim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4834d4 0%, #686de0 100%);
            --button-gradient: linear-gradient(to right, #00b894, #4834d4, #00b894);
            --text-main: #2d3436;    /* Yumuşak Kömür Siyahı */
            --text-muted: #636e72;   /* Estetik Gri */
            --bg-soft: #f8faff;      /* Çok hafif mavimsi beyaz */
            --input-border: #e2e8f0;
        }

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            /* Arka plan gradient geçişi artık body'de de çok daha yumuşak */
            background: linear-gradient(135deg, #00b894 0%, #4834d4 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            overflow: hidden;
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            height: 100dvh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        @media (min-width: 576px) {
            .app-shell {
                height: 90vh;
                border-radius: 32px;
            }
        }

        /* Başlık Alanı Düzenlemeleri */
        .header {
            padding: 45px 30px 20px;
            flex-shrink: 0;
        }

        .header h1 {
            font-weight: 800; /* Daha belirgin title */
            font-size: 1.85rem;
            letter-spacing: -0.04em;
            color: var(--text-main);
            margin: 0;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 8px;
            line-height: 1.5;
        }

        .badge-anon {
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
            padding: 8px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .content {
            flex: 1;
            padding: 5px 30px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #feedbackForm {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .custom-input {
            border: 2px solid var(--input-border);
            background-color: #f8fafc;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-input:focus {
            border-color: #4834d4;
            background-color: #fff;
            box-shadow: 0 0 0 5px rgba(72, 52, 212, 0.1);
            outline: none;
        }

        .textarea-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        #message {
            flex: 1;
            resize: none;
            min-height: 140px;
            line-height: 1.6;
        }

        /* Buton Gradient & Transition */
        .btn-submit {
            background: var(--button-gradient);
            background-size: 200% auto;
            background-position: left center;
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            flex-shrink: 0;
            transition: all 0.5s ease; /* Pürüzsüz gradient geçişi */
            box-shadow: 0 12px 24px rgba(72, 52, 212, 0.25);
        }

        .btn-submit:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 184, 148, 0.2);
        }

        .btn-submit:active {
            transform: scale(0.96);
        }

        /* Başarı Ekranı */
        .success-overlay {
            position: absolute;
            inset: 0;
            background: #fff;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .success-overlay.active {
            display: flex;
        }

        .check-circle {
            width: 90px;
            height: 90px;
            background: #00b894;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.3);
            animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <div class="app-shell">
        <div class="header">
            <div class="badge-anon">
                <i class="bi bi-shield-lock-fill"></i> Güvenli & Anonim
            </div>
            <h1>Bize Yazın</h1>
            <p>Görüşleriniz bizim için çok kıymetli. Kimliğiniz tamamen gizli tutulmaktadır.</p>
        </div>

        <div class="content">
            <form id="feedbackForm">
                <div class="mb-2">
                    <label class="form-label">Konu Başlığı</label>
                    <select class="form-select custom-input" id="category" required>
                        <option value="" selected disabled>Lütfen bir konu seçin</option>
                        <option value="Servis">Hizmet Kalitesi</option>
                        <option value="Temizlik">Temizlik ve Düzen</option>
                        <option value="Personel">Personel Deneyimi</option>
                        <option value="Öneri">Genel Öneri</option>
                    </select>
                </div>

                <div class="textarea-container">
                    <label class="form-label">Düşünceleriniz</label>
                    <textarea class="form-control custom-input" id="message"
                        placeholder="Buraya yazmaya başlayın..." required></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Mesajı İlet
                </button>
            </form>
        </div>

        <div id="successView" class="success-overlay">
            <div class="check-circle">
                <i class="bi bi-check-lg"></i>
            </div>
            <h2 style="font-weight: 800; color: var(--text-main); letter-spacing: -0.02em;">İşlem Başarılı</h2>
            <p style="color: var(--text-muted); line-height: 1.6; margin-bottom: 35px;">
                Mesajınız anonim olarak iletildi.<br>Teşekkür ederiz!
            </p>
            <button class="btn btn-light rounded-pill px-5 fw-bold" onclick="window.location.reload()"
                style="color: var(--text-muted); border: 1px solid #e2e8f0; padding: 12px 0;">
                Kapat
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const successView = document.getElementById('successView');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> İletiliyor...';

            // Simüle edilmiş backend gecikmesi
            setTimeout(() => {
                successView.classList.add('active');
            }, 1200);
        });
    </script>

</body>
</html>
